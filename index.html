<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Minha Loja</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Minha Loja</h1>
    <nav>
      <div id="cart">Carrinho (0)</div>
    </nav>
  </header>

  <!-- Produtos -->
  <section id="products">
    <div class="product">
      <img src="img/camisa.jpg" alt="Camisa Polo" />
      <h3>Camisa Polo</h3>
      <p>R$ 49,90</p>
      <button onclick="addToCart('Camisa Polo', 49.90)">Adicionar ao Carrinho</button>
    </div>
    <div class="product">
      <img src="img/tenis.jpg" alt="Tênis Adidas" />
      <h3>Tênis Adidas</h3>
      <p>R$ 199,90</p>
      <button onclick="addToCart('Tênis Adidas', 199.90)">Adicionar ao Carrinho</button>
    </div>
    <div class="product">
      <img src="img/relogio-digital.jpg" alt="Relógio Inteligente" />
      <h3>Relógio Inteligente</h3>
      <p>R$ 150,00</p>
      <button onclick="addToCart('Relógio Inteligente', 150.00)">Adicionar ao Carrinho</button>
    </div>
    <div class="product">
      <img src="img/fones.jpg" alt="Fone Sem Fio" />
      <h3>Fone Sem Fio</h3>
      <p>R$ 89,90</p>
      <button onclick="addToCart('Fone Sem Fio', 89.90)">Adicionar ao Carrinho</button>
    </div>
    <div class="product">
      <img src="img/mochila.jpg" alt="Mochila com Cadeado" />
      <h3>Mochila com Cadeado</h3>
      <p>R$ 120,00</p>
      <button onclick="addToCart('Mochila com Cadeado', 120.00)">Adicionar ao Carrinho</button>
    </div>
    <div class="product">
      <img src="img/notebook.jpg" alt="Notebook Prata" />
      <h3>Notebook Prata</h3>
      <p>R$ 2.499,00</p>
      <button onclick="addToCart('Notebook Prata', 2499.00)">Adicionar ao Carrinho</button>
    </div>
  </section>

  <!-- Resumo da compra -->
  <section id="checkout">
    <h2>Resumo da Compra</h2>
    <ul id="cart-items"></ul>
    <p><strong>Total:</strong> R$ <span id="total">0</span></p>

    <h2>Dados para Entrega</h2>
    <form onsubmit="finalizePurchase(event)">
      <input type="text" id="nome" placeholder="Nome completo" required>
      <input type="text" id="endereco" placeholder="Endereço de entrega" required>
      <input type="text" id="telefone" placeholder="Telefone para contato" required>
      <button type="submit">Finalizar Compra</button>
    </form>
  </section>

  <script src="script.js"></script>
</body>
</html>
