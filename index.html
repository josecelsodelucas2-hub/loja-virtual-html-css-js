<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>E-commerce Avançado</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Minha Loja</h1>
    <nav>
      <a href="login.html">Login</a>
      <a href="checkout.html">Checkout</a>
      <div id="cart">Carrinho (0)</div>
    </nav>
  </header>

  <section id="products">
    <div class="product">
      <img src="img/produto1.jpg" alt="Produto 1">
      <h3>Produto 1</h3>
      <p>R$ 50,00</p>
      <button onclick="addToCart('Produto 1', 50)">Adicionar ao Carrinho</button>
    </div>
    <div class="product">
      <img src="img/produto2.jpg" alt="Produto 2">
      <h3>Produto 2</h3>
      <p>R$ 80,00</p>
      <button onclick="addToCart('Produto 2', 80)">Adicionar ao Carrinho</button>
    </div>
  </section>

  <script src="script.js"></script>
</body>
</html>
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Minha Loja</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <section id="login">
    <h2>Login</h2>
    <form onsubmit="login(event)">
      <input type="email" id="email" placeholder="Email" required>
      <input type="password" id="password" placeholder="Senha" required>
      <button type="submit">Entrar</button>
    </form>

    <h2>Cadastro</h2>
    <form onsubmit="register(event)">
      <input type="text" id="name" placeholder="Nome" required>
      <input type="email" id="newEmail" placeholder="Email" required>
      <input type="password" id="newPassword" placeholder="Senha" required>
      <button type="submit">Cadastrar</button>
    </form>
  </section>
  <script src="script.js"></script>
</body>
</html>
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Checkout - Minha Loja</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <section id="checkout">
    <h2>Resumo da Compra</h2>
    <ul id="cart-items"></ul>
    <p>Total: R$ <span id="total">0</span></p>
    <form onsubmit="finalizePurchase(event)">
      <input type="text" placeholder="Nome completo" required>
      <input type="text" placeholder="Endereço" required>
      <button type="submit">Finalizar Compra</button>
    </form>
  </section>
  <script src="script.js"></script>
</body>
</html>
